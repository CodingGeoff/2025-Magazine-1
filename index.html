<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free magazine archive</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      /* 原有全局样式保持不变 */
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(135deg, #f4f4f9 0%, #e0e0e9 100%);
        padding: 20px;
        margin: 0;
        background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 800;
        color: #2c3e50;
        margin-bottom: 1rem;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        animation: fadeInDown 1s ease-out;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(to right, #3498db, #2980b9);
        border-radius: 2px;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .search-container {
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 600px;
      }

      .search-input {
        width: 100%;
        padding: 15px 20px;
        font-size: 1rem;
        border: 2px solid #3498db;
        border-radius: 25px;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .search-input:focus {
        border-color: #2980b9;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      ul {
        list-style-type: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        width: 90%;
      }

      li {
        perspective: 1000px;
      }

      /* 新增分组样式 */
      .group-container {
        width: 100%;
        overflow-x: auto;
        padding-bottom: 10px;
        scrollbar-width: thin;
        scrollbar-color: #3498db #f0f0f0;
      }

      .scroll-container {
        display: flex;
        gap: 1rem;
        padding: 1rem;
        min-width: min-content;
      }

      .group-item {
        flex: 0 0 auto;
        width: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem;
        background-color: #ffffff;
        color: #333;
        text-decoration: none;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
      }

      .group-item:hover {
        transform: translateY(-10px) scale(1.05) rotateX(10deg);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        background: linear-gradient(to bottom right, #3498db, #2980b9);
        color: white;
      }

      .group-item:hover .icon {
        color: white;
      }

      .group-title {
        font-size: 1rem;
        font-weight: 600;
        text-align: center;
        margin: 0.5rem 0;
      }

      .page-indicator {
        font-size: 0.8rem;
        color: #666;
      }

      .group-item:hover .page-indicator {
        color: white;
      }

      /* 原有单个文件样式保持不变 */
      a {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background-color: #ffffff;
        color: #333;
        text-decoration: none;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
      }

      a::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(45deg);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      a:hover::before {
        opacity: 1;
      }

      .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        transition: color 0.3s ease;
      }

      .title {
        font-size: 1.2rem;
        font-weight: 600;
        text-align: center;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
    </style>
  </head>

  <body>
    <h1>Archive</h1>
    <div class="search-container">
      <input
        type="text"
        id="search-input"
        class="search-input"
        placeholder="Search for a magazine..."
      />
    </div>
    <ul id="pdf-list"></ul>

    <script>
      // 文件图标相关函数保持不变
      function get_file_icon_class(file) {
        const ext = file.split(".").pop().toLowerCase();
        switch (ext) {
          case "pdf":
            return "fa-solid fa-file-pdf";
          case "docx":
            return "fa-solid fa-file-word";
          case "xlsx":
            return "fa-solid fa-file-excel";
          case "pptx":
            return "fa-solid fa-file-powerpoint";
          default:
            return "fa-solid fa-file";
        }
      }

      function get_file_icon_color(file) {
        const ext = file.split(".").pop().toLowerCase();
        switch (ext) {
          case "pdf":
            return "#e74c3c";
          case "docx":
            return "#2ecc71";
          case "xlsx":
            return "#f1c40f";
          case "pptx":
            return "#3498db";
          default:
            return "#95a5a6";
        }
      }

      const pdfFiles =['AppleMagazine - 7 February 2025.pdf', 'Artforum 02 2025.pdf', 'Australian Country Homes I28 2025§§§§1.pdf', 'Australian Country Homes I28 2025§§§§2.pdf', 'Australian Country Homes I28 2025§§§§3.pdf', 'BBC Wildlife Magazine - March 2025.pdf', 'British Archaeology - 03 04 2025.pdf', 'Canadian Living 03 2025.pdf', 'Classic Sports Car 03 2025§§§§1.pdf', 'Classic Sports Car 03 2025§§§§2.pdf', 'Combat Aircraft 03 2025§§§§1.pdf', 'Combat Aircraft 03 2025§§§§2.pdf', 'Computeractive 12 02 2025.pdf', 'Design Solutions Winter 2025.pdf', 'Discover 03 04 2025.pdf', 'Eureka 02 03 2025.pdf', 'FORTUNE EU 02 03 2025.pdf', 'Harvard Business Review USA - January February 2025§§§§1.pdf', 'Harvard Business Review USA - January February 2025§§§§2.pdf', 'Hemmings Motor News 03 2025§§§§1.pdf', 'Hemmings Motor News 03 2025§§§§2.pdf', 'Hemmings Motor News 03 2025§§§§3.pdf', 'Hobby Farms 03 04 2025§§§§1.pdf', 'Hobby Farms 03 04 2025§§§§2.pdf', 'Ideal Home UK 03 2025§§§§1.pdf', 'Ideal Home UK 03 2025§§§§2.pdf', 'Ideal Home UK 03 2025§§§§3.pdf', 'In Touch Weekly 02 17 2025.pdf', 'Kitchen Bath Design News 01 02 2025.pdf', 'Model Airplane News 03 04 2025.pdf', 'MoneyWeek - 7 02 2025.pdf', 'National Geographic Traveller UK - March 2025§§§§1.pdf', 'National Geographic Traveller UK - March 2025§§§§2.pdf', 'New Scientist Int 8 02 2025.pdf', 'Outlook Business - February 2025.pdf', 'People USA 02 17 2025.pdf', 'Qualified Remodeler 01 02 2025.pdf', 'Racecar Engineering 03 2025.pdf', 'Rolls-Royce Bentley Driver 03 04 2025.pdf', 'Southern Living Container Gardening 2025§§§§1.pdf', 'Southern Living Container Gardening 2025§§§§2.pdf', 'Space - February 2025§§§§1.pdf', 'Space - February 2025§§§§2.pdf', 'Space - February 2025§§§§3.pdf', 'Sports Illustrated National Champions Commemorative 2025.pdf', 'Star USA 02 17 2025.pdf', 'Start Your Own Business - 11th Edition 2025.pdf', 'The New York Review of Books 02 27 2025.pdf', 'The Week USA - February 14 2025.pdf', 'Todays Dietitian 02 2025.pdf', 'Us Weekly 02 17 2025.pdf', 'Womans World USA 02 17 2025.pdf'];

      // 文件分组函数
      function groupFiles(files) {
        const groups = {};
        files.forEach((file) => {
          if (file.includes("§§§§")) {
            const [prefix] = file.split("§§§§");
            const baseName = prefix.trim();
            if (!groups[baseName]) groups[baseName] = [];
            groups[baseName].push(file);
          }
        });
        return groups;
      }

      const pdfList = document.getElementById("pdf-list");
      const searchInput = document.getElementById("search-input");

      // 初始化搜索参数
      const urlParams = new URLSearchParams(window.location.search);
      searchInput.value = urlParams.get("search") || "";

      function filterAndDisplayPDFs(query) {
        pdfList.innerHTML = "";
        const filteredFiles = pdfFiles.filter((file) =>
          file.toLowerCase().includes(query.toLowerCase())
        );

        // 处理分组文件
        const groups = groupFiles(filteredFiles);
        Object.entries(groups).forEach(([baseName, files]) => {
          const sortedFiles = files.sort((a, b) => {
            const numA = parseInt(a.split("§§§§")[1].replace(".pdf", ""));
            const numB = parseInt(b.split("§§§§")[1].replace(".pdf", ""));
            return numA - numB;
          });

          const listItem = document.createElement("li");
          const groupContainer = document.createElement("div");
          groupContainer.className = "group-container";

          const scrollContainer = document.createElement("div");
          scrollContainer.className = "scroll-container";

          sortedFiles.forEach((file, index) => {
            const link = document.createElement("a");
            link.className = "group-item";
            link.href = `./static/uploads/${file}`;
            link.target = "_blank";

            const icon = document.createElement("i");
            icon.className = `icon ${get_file_icon_class(file)}`;
            icon.style.color = get_file_icon_color(file);

            const title = document.createElement("span");
            title.className = "group-title";
            title.textContent = baseName;

            const pageIndicator = document.createElement("span");
            pageIndicator.className = "page-indicator";
            pageIndicator.textContent = `${index + 1}/${sortedFiles.length}`;

            link.appendChild(icon);
            link.appendChild(title);
            link.appendChild(pageIndicator);
            scrollContainer.appendChild(link);
          });

          groupContainer.appendChild(scrollContainer);
          listItem.appendChild(groupContainer);
          pdfList.appendChild(listItem);
        });

        // 处理未分组文件
        filteredFiles
          .filter((file) => !file.includes("§§§§"))
          .forEach((file) => {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.href = `./static/uploads/${file}`;
            link.target = "_blank";

            const icon = document.createElement("i");
            icon.className = `icon ${get_file_icon_class(file)}`;
            icon.style.color = get_file_icon_color(file);

            const title = document.createElement("span");
            title.className = "title";
            title.textContent = file;

            link.appendChild(icon);
            link.appendChild(title);
            listItem.appendChild(link);
            pdfList.appendChild(listItem);
          });
      }

      // 初始加载
      filterAndDisplayPDFs(searchInput.value);

      // 搜索事件监听
      searchInput.addEventListener("input", (e) => {
        filterAndDisplayPDFs(e.target.value);
      });
    </script>
  </body>
</html>
